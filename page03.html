<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <style>
        /* formato general*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            color: #333;
        }

        /* formato para el encabezado*/
        .hero {
            background-color: #f4511e;
            color: white;
            padding: 2rem 1rem;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* formato para la galeria */
        .galeria {
            padding: 2rem 1rem;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .grid img {
            width: 100%;
            max-width: 350px;
            border-radius: 5px;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        /* para el 10% más de opacidad */
        .grid img:hover {
            opacity: 1; /* 10% más */
        }

        .credito {
            font-style: italic;
            margin-bottom: 1rem;
        }

        /* formateo del boton */
        .btn {
            background-color: #f4511e;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #d84315;
        }

        /* ------------------- implementacion de media queries ------------------- */

        /* pequeño - <480px */
        @media (max-width: 480px) {
            .grid {
                flex-direction: column;
                align-items: center;
            }
        }

        /* mediano - <900px */
        @media (max-width: 900px) {
            .grid {
                justify-content: center;
            }
            .grid img {
                max-width: 45%;
            }
        }

        /* grande - <1200px */
        @media (max-width: 1200px) {
            .grid img {
                max-width: 30%;
            }
        }

        /* extra grande - ≥1200px */
        @media (min-width: 1200px) {
            .grid img {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>Cree excelentes productos</h1>
        <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. 
           Excepteur sint occaecat cupidatat non proident.</p>
    </header>

    <main class="galeria">
        <div class="grid">
            <img src="https://picsum.photos/id/1015/400/300" alt="Imagen 1">
            <img src="https://picsum.photos/id/1025/400/300" alt="Imagen 2">
            <img src="https://picsum.photos/id/1035/400/300" alt="Imagen 3">
            <img src="https://picsum.photos/id/1045/400/300" alt="Imagen 4">
            <img src="https://picsum.photos/id/1055/400/300" alt="Imagen 5">
            <img src="https://picsum.photos/id/1065/400/300" alt="Imagen 6">
        </div>
        <p class="credito">Imágenes de freespk</p>
        <button class="btn">VER MÁS</button>
    </main>
</body>
</html>
