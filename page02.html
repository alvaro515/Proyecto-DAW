<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Page02</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f1012; --panel:#151617; --panel-2:#1b1c1e;
      --header:#3c3d40; --border:#2a2b2d; --text:#e9e9e9;
      --muted:#c9c9c9; --track:#5c5c60; --thumb:#f0f0f0;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--text);
      display:flex; flex-direction:column; align-items:center; gap:32px; padding:28px 16px;
    }

    /* ===== VENTANA (a) ===== */
    .window{
      width:min(960px, 96vw);
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .win-header{
      background:var(--header);
      padding:10px 14px;
      border-bottom:1px solid var(--border);
      display:flex;
      justify-content:flex-end; /* iconos a la derecha (como la imagen) */
      gap:14px;
      align-items:center;
    }
    .icon{width:20px;height:20px;opacity:.95;display:grid;place-items:center}
    .win-body{ padding:18px 14px 16px 14px; }
    .group{ margin-bottom:22px; }
    .title{
      display:block; color:var(--muted); font-weight:600;
      font-size:14px; margin:0 0 10px 0;
    }
    .row{ display:flex; align-items:center; gap:12px; }
    .left,.right{ width:24px; height:24px; display:grid; place-items:center; opacity:.95; }

    /* slider estilo fino */
    input[type="range"]{
      -webkit-appearance:none; appearance:none;
      width:100%; height:6px; border-radius:999px;
      background:var(--track); outline:none;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none;
      width:18px; height:18px; border-radius:50%;
      background:var(--thumb); border:2px solid #b8b8b8; cursor:pointer;
    }
    input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background:var(--thumb); border:2px solid #b8b8b8; cursor:pointer;
    }

    /* ===== CARD RGB (b) ===== */
    .color-card{
      width:min(960px, 96vw);
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .color-box{ height:210px; background:rgb(80,165,92); }
    .sliders{ background:var(--panel-2); padding:16px; }
    .line{ display:flex; align-items:center; gap:12px; margin:10px 0; color:var(--muted); font-weight:700; }
    .line input[type="range"]{ flex:1; }
    .line input[type="number"]{
      width:72px; padding:6px 8px; border-radius:8px; border:1px solid var(--border);
      background:#232427; color:var(--text);
    }

    @media (max-width:520px){ .left,.right{display:none} }
  </style>
</head>
<body>

  <!-- ===================== (a) Panel que calca la imagen ===================== -->
  <section class="window" aria-label="Control panel">
    <div class="win-header" aria-label="Barra de iconos">
      <!-- 4 iconos a la derecha -->
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="4" fill="white"/>
        <g stroke="white" stroke-width="2" stroke-linecap="round">
          <line x1="12" y1="1" x2="12" y2="5"/><line x1="12" y1="19" x2="12" y2="23"/>
          <line x1="1" y1="12" x2="5" y2="12"/><line x1="19" y1="12" x2="23" y2="12"/>
          <line x1="4.2" y1="4.2" x2="6.9" y2="6.9"/><line x1="17.1" y1="17.1" x2="19.8" y2="19.8"/>
          <line x1="4.2" y1="19.8" x2="6.9" y2="17.1"/><line x1="17.1" y1="6.9" x2="19.8" y2="4.2"/>
        </g>
      </svg>
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 2 L20 6 V12 C20 17 16.5 20.5 12 22 C7.5 20.5 4 17 4 12 V6 L12 2 Z" fill="white"/>
      </svg>
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <rect x="6" y="3" width="12" height="18" rx="2" ry="2" fill="white"/>
        <rect x="9" y="2" width="6" height="4" rx="1" ry="1" fill="var(--panel)"/>
      </svg>
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <polyline points="9,6 3,12 9,18" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <polyline points="15,6 21,12 15,18" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <div class="win-body">
      <!-- Media volume (parlante a la izquierda, sin icono a la derecha) -->
      <div class="group">
        <span class="title">Media volume</span>
        <div class="row">
          <div class="left" aria-hidden="true">
            <svg width="22" height="22" viewBox="0 0 24 24"><path d="M3 9h4l5-4v14l-5-4H3z" fill="white"/></svg>
          </div>
          <input type="range" min="0" max="100" value="60" />
          <div class="right" aria-hidden="true"></div>
        </div>
      </div>

      <!-- Alarm volume (reloj a la derecha; izquierda sin icono) -->
      <div class="group">
        <span class="title">Alarm volume</span>
        <div class="row">
          <div class="left" aria-hidden="true"></div>
          <input type="range" min="0" max="100" value="30" />
          <div class="right" aria-hidden="true">
            <svg width="22" height="22" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="9" fill="none" stroke="white" stroke-width="2"/>
              <rect x="11" y="6" width="2" height="6" fill="white"/>
              <rect x="12" y="12" width="6" height="2" fill="white"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Icon click callback (lupa a la izquierda y a la derecha) -->
      <div class="group">
        <span class="title">Icon click callback</span>
        <div class="row">
          <div class="left" aria-hidden="true">
            <svg width="22" height="22" viewBox="0 0 24 24">
              <circle cx="11" cy="11" r="6" fill="none" stroke="white" stroke-width="2"/>
              <line x1="15" y1="15" x2="21" y2="21" stroke="white" stroke-width="2"/>
            </svg>
          </div>
          <input type="range" min="0" max="100" value="45" />
          <div class="right" aria-hidden="true">
            <svg width="22" height="22" viewBox="0 0 24 24">
              <circle cx="11" cy="11" r="6" fill="none" stroke="white" stroke-width="2"/>
              <line x1="15" y1="15" x2="21" y2="21" stroke="white" stroke-width="2"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ===================== (b) Card RGB funcional ===================== -->
  <section class="color-card" aria-label="Selector RGB">
    <div id="colorBox" class="color-box" role="img" aria-label="Muestra de color"></div>
    <div class="sliders">
      <div class="line">
        <span>R</span>
        <input id="r" type="range" min="0" max="255" value="80" />
        <input id="rVal" type="number" min="0" max="255" value="80" />
      </div>
      <div class="line">
        <span>G</span>
        <input id="g" type="range" min="0" max="255" value="165" />
        <input id="gVal" type="number" min="0" max="255" value="165" />
      </div>
      <div class="line">
        <span>B</span>
        <input id="b" type="range" min="0" max="255" value="92" />
        <input id="bVal" type="number" min="0" max="255" value="92" />
      </div>
    </div>
  </section>

  <script>
    // Parte (b): sincroniza sliders y nÃºmeros, y actualiza la caja de color
    const $ = s => document.querySelector(s);
    const r = $('#r'), g = $('#g'), b = $('#b');
    const rVal = $('#rVal'), gVal = $('#gVal'), bVal = $('#bVal');
    const box = document.getElementById('colorBox');
    const clamp = v => Math.min(255, Math.max(0, Number(v)||0));
    const paint = ()=>{
      const color = `rgb(${clamp(r.value)}, ${clamp(g.value)}, ${clamp(b.value)})`;
      box.style.background = color;
    };
    const sync = (range, num)=>{
      range.addEventListener('input', ()=>{ num.value = range.value; paint(); });
      num.addEventListener('input', ()=>{ range.value = clamp(num.value); paint(); });
    };
    sync(r,rVal); sync(g,gVal); sync(b,bVal); paint();
  </script>
</body>
</html>
