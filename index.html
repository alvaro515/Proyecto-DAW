
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Página Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      perspective: 1000px;
    }

    .inner {
      position: relative;
      width: 100%;
      height: 300px;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card:hover .inner {
      transform: rotateX(180deg) rotateY(10deg);
    }

    .face {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
      border-radius: 10px;
      padding: 20px;
      color: #fff;
    }

    .front1 { background: #6b2a37; }
    .front2 { background: #0d4f7b; }
    .front3 { background: #244a22; }

    .back1 { background: #6b2a37; transform: rotateX(180deg); }
    .back2 { background: #0d4f7b; transform: rotateX(180deg); }
    .back3 { background: #244a22; transform: rotateX(180deg); }

    a {
      text-decoration: none;
      color: inherit;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .desc {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 15px;
      border: 2px solid #fff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Página Principal</h1>
  <div class="grid">
    <!-- Card 1 -->
    <div class="card">
      <a href="page01.html">
        <div class="inner">
          <div class="face front1">
            <div class="title">page1</div>
            <p class="desc">Ir a Page01</p>
          </div>
          <div class="face back1">
            <div class="title">page1</div>
            <span class="btn">Abrir</span>
          </div>
        </div>
      </a>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <a href="page02.html">
        <div class="inner">
          <div class="face front2">
            <div class="title">page2</div>
            <p class="desc">Ir a Page02</p>
          </div>
          <div class="face back2">
            <div class="title">page2</div>
            <span class="btn">Abrir</span>
          </div>
        </div>
      </a>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <a href="page03.html">
        <div class="inner">
          <div class="face front3">
            <div class="title">page3</div>
            <p class="desc">Ir a Page03</p>
          </div>
          <div class="face back3">
            <div class="title">page3</div>
            <span class="btn">Abrir</span>
          </div>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
