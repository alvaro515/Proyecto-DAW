<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Práctica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .window {
      width: 400px;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    /* --- Barra superior con iconos --- */
    .icons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }
    .icons svg {
      width: 20px;
      height: 20px;
      fill: #ccc;
      cursor: pointer;
      transition: fill 0.3s;
    }
    .icons svg:hover {
      fill: #fff;
    }

    /* --- Formulario --- */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      position: relative;
    }

    input[type="text"],
    input[type="email"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #555;
      color: #fff;
      font-size: 16px;
    }
    input:focus,
    select:focus {
      outline: none;
      border-bottom: 2px solid aqua;
    }

    /* --- Animación labels flotantes --- */
    label {
      position: absolute;
      left: 10px;
      top: 10px;
      color: #aaa;
      font-size: 16px;
      pointer-events: none;
      transition: 0.3s;
    }

    input:focus ~ label,
    input:valid ~ label,
    select:focus ~ label,
    select:valid ~ label {
      top: -10px;
      left: 5px;
      font-size: 12px;
      color: aqua;
    }

    /* --- Checkbox --- */
    .checkbox {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* --- Botones --- */
    .buttons {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px;
      background: #444;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }
    button:hover {
      background: #666;
    }

    /* --- Campo imagen con drag & drop --- */
    .drop-zone {
      width: 100%;
      height: 50px;
      border: 2px dashed #555;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      cursor: pointer;
    }
    .drop-zone.dragover {
      border-color: aqua;
      color: aqua;
    }
  </style>
</head>
<body>
  <div class="window">
    <!-- Barra con 4 iconos SVG -->
    <div class="icons">
      <svg viewBox="0 0 24 24"><path d="M12 4a8 8 0 1 0 0 16 8 8 0 0 0 0-16z"/></svg>
      <svg viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
      <svg viewBox="0 0 24 24"><path d="M12 2v20M2 12h20"/></svg>
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
      4.42 3 7.5 3c1.74 0 3.41 0.81 
      4.5 2.09C13.09 3.81 14.76 3 16.5 
      3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 
      6.86-8.55 11.54L12 21.35z"/></svg>
    </div>

    <!-- Formulario -->
    <form>
      <div class="input-group">
        <input type="text" id="name" required>
        <label for="name">Name</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" required>
        <label for="email">Email</label>
      </div>

      <div class="input-group">
        <input type="text" id="item" required>
        <label for="item">Item</label>
      </div>

      <!-- Drag & Drop imagen -->
      <div class="drop-zone" id="drop-zone">
        Arrastra una imagen aquí o haz click
      </div>
      <input type="file" id="fileInput" hidden>

      <div class="checkbox">
        <input type="checkbox" id="agree">
        <label for="agree">Do you agree?</label>
      </div>

      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  </div>

  <script>
    // Drag & Drop funcionalidad
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("fileInput");

    dropZone.addEventListener("click", () => fileInput.click());

    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      if (file) {
        dropZone.textContent = file.name;
      }
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        dropZone.textContent = file.name;
      }
    });
  </script>
</body>
</html>
